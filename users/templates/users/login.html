{% extends 'blog/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h2>登陆你的个人账户</h2>
{% endblock header %}

{% block content %}

	<!--
	{% if form.errors %}
	<p>密码账号不匹配，请重试！</p>
	{% endif %}
	-->
	
	<form method="post" action="{% url 'users:login' %}" class="form">
		{% csrf_token %}
		<!-- {{ form.as_p }} -->
		{% bootstrap_form form %}
	
		<!-- <button name="submit">登陆</button> -->
	
		{% buttons %}
		<button name="submit" class="btn btn-primary">登陆</button>
		{% endbuttons %}
	
		<input type="hidden" name="next" value="{% url 'blog:index' %}">
	</form>

{% endblock content %}
