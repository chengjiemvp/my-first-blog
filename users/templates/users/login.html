{% extends 'blog/base.html' %}

{% block content %}

	<p>密码账号不匹配，请重试！</p>
	{% endif %}
	
	<form method="post" action="{% url 'users:login' %}">
	{% csrf_token %}
	{{ form.as_p }}
	<button name="submit">登陆</button>
	<input type="hidden" name="next" value="{% url 'blog:index' %}">
	</form>

{%endblock content %}
